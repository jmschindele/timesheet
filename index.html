<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <title>Time Sheet With Calculator</title>
</head>
<body>
    
<div class="wrapper mx-auto text-center no-border">
<div class="row no-border">
    <div class="col-12 no-border"><h1 class='text-center'>WEEKLY TIME CARD</h1></div>
</div>

<div class="row">
    <div class="col-6">

        <div class="row">
            <div class="col-4"><sub>WEEK ENDING</sub>
                <br><span>YY</span><span>MM</span><span>DD</span>
                <br><span>01/01/01</span>
            </div>
            <div class="col-4"><sub>SUPT.</sub></div>
            <div class="col-4"><sub>FORE.</sub></div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-4"><sub>EMPLOYEE ID</sub></div>
            <div class="col-8"><sub>EMPLOYEE NAME</sub></div>
        </div>
        <div class="row">
            <div class="col-8"><sub>JOB TYPE/TITLE</sub>
                
            </div>
            <div class="col-4"><sub>PAY RATE</sub></div>
        </div>
    </div>
</div>
    
<!-- main content -->
<div class="row">
<div class='col-12' id='pay-items'>

    <!-- header row -->
    <div class="row">
        <div class="col-3 text-left">
            <div class="row">
                <div class="col-12 text-left">
                    <sub>JOB #:</sub>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <sub>COST CODE / DESCRIPTION</sub>
                </div>
            </div>
        </div>

        <div class="col-1"><sub>PAY <br>TYPE #</sub></div>

        <div class="col-4">
            <div class="row">
                <div class="col-12">
                WORK DAY HOURS
                </div>
            </div>
            <div class="row">
                <div class="col-12 no-padding">
                    <div class="flex-container">
                        <div>S</div>
                        <div>M</div>
                        <div>T</div>  
                        <div>W</div>
                        <div>T</div>
                        <div>F</div>  
                        <div>S</div>       
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"><sub>TOTAL <br>HOURS</sub></div>
        <div class="col-3">
            <div class="row">
                <div class="col-12">
                    OVERRIDE
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    PAY<BR>
                </div>
                <div class="col-4">
                    LS/RATE
                </div>
                <div class="col-3">
                    SUPT.
                </div>
                <div class="col-3">
                    FORE.
                </div>
            </div>
        </div>


    </div>


</div>
</div>


</div>



<!-- bootstrap js cdn -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src='./assets/js/app.js' type='text/javascript'></script>

</body>
</html>
